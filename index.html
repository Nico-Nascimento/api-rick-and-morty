<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Rick and Morty - API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="imageLogo">
          <img src="./assets/logo.png" />
        </div>
        <div class="tituloBusca">
          <h1>API de Rick and Morty</h1>
          <div id="container-busca" class="campoBusca">
            <input type="text" id="input-busca" placeholder="Pesquise" />
            <button id="botao-busca">
              <i class="fas fa-search search-icon"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div>
        <ul class="main" id="lista-personagens"></ul>
      </div>
      <div class="imagemMain">
        <img src="./assets/imagem-card.png" alt="" srcset="" />
      </div>
      <div id="paginacao"></div>
    </main>
    <footer>
      <div class="footer">
        <div class="infoGerais">
          <p id="quantidadePersonagens"></p>
          <p id="localizacao"></p>
          <p id="episodio"></p>
        </div>
        <div class="autorais">
          <p>
            Desenvolvido por
            <a href="https://github.com/Nico-Nascimento">
              Nicolas Nascimento
            </a>
            - 2023.
          </p>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
